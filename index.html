<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="navbar">Weather App
        <p class="type-cont">Check your <span class="auto-type"></span></p>
    </div>
    <div class="outer-div">
        <br>
      <div class="weather-content">
        <div class="search-bar">
            <label class="lb1" for="search-el">Enter Your City :</label>
            <input id="search-el" type="text" placeholder="City Name">
        </div>
        <button id="bt-el">Submit</button>
        <div class="finalOutput">
            <div class="navbar2-el">
                <p id="weather-city"></p>
            </div>
            <div id="weather-desc"></div> 
        </div>
      </div>
      <p class="thanks">Made with ❤️ by Gagan Chaudhary</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed=new Typed(".auto-type",{
            strings: ["City","Weather","Now...."],
            typeSpeed:50,
            backSpeed:50,
            loop:true
        })
    </script>
    <script src="/index.js"></script>
  </body>
</html>
